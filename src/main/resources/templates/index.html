<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC 화상 회의</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="text-center">WebRTC 화상 회의</h2>
    </div>
    <div class="card-body">
      <div class="d-grid gap-3">
        <a href="/rooms" class="btn btn-primary btn-lg">회의실 목록 보기</a>

        <div class="border-top my-3"></div>

        <div class="card">
          <div class="card-header">
            <h4>새 회의 생성하기</h4>
          </div>
          <div class="card-body">
            <form id="createRoomForm">
              <div class="mb-3">
                <label for="roomName" class="form-label">회의 이름</label>
                <input type="text" class="form-control" id="roomName" placeholder="회의 이름을 입력하세요" required>
              </div>
              <div class="mb-3">
                <label for="participantLimit" class="form-label">최대 참가자 수</label>
                <select class="form-select" id="participantLimit">
                  <option value="2">2명</option>
                  <option value="4">4명</option>
                  <option value="6">6명</option>
                  <option value="8" selected>8명</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">회의 생성</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/index.js"></script>
</body>
</html>
